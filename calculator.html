<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcucaltor</title>
</head>
<body>
    <div id="calculator">
        <h2 id="brand">Exceleron</h2>

        <div id="interface">

            <div class="output">
                <p id="outwindow">0</p>
            </div>

            <div id="keypad">
                <div class="flexcontainer">
                    <p class="button" id="btn_cls">CE</p>
                    <p class="button" id="btn_undo">{{</p>
                </div>

                <div class="flexcontainer">
                    <span><p class="button" class="numbut" id="btn_7">7</p></span>
                    <span><p class="button" class="numbut" id="btn_8">8</p></span>
                    <span><p class="button" class="numbut" id="btn_9">9</p></span>
                    <p class="button" id="btn_div">/</p>
                </div>

                <div class="flexcontainer">
                    <span><p class="button" class="numbut" id="btn_4">4</p></span>
                    <span><p class="button" class="numbut" id="btn_5">5</p></span>
                    <span><p class="button" class="numbut" id="btn_6">6</p></span>
                    <p class="button" id="btn_multi">*</p>
                </div>

                <div class="flexcontainer">
                   <span><p class="button" class="numbut" id="btn_1">1</p></span>
                    <span><p class="button" class="numbut" id="btn_2">2</p></span>
                    <span><p class="button" class="numbut" id="btn_3">3</p></span>
                    <p class="button" class="numbut" id="btn_minus">-</p>
                </div>

                <div class="flexcontainer">
                    <span><p class="button" class="numbut" id="btn_0">0</p></span>
                    <p class="button" id="btn_point">.</p>
                    <p class="button" id="btn_equal">=</p>
                    <p class="button" id="btn_plus">+</p>
                </div>

            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
